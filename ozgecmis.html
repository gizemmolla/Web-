<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Özgeçmiş</title>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
            margin: 20px auto;
        }

        th, td {
            border: 1px solid #ddd;
            text-align: left;
            padding: 8px;
        }

        th {
            background-color: #f0f0f0;
        }
    </style>
</head>
<body>
    <h1>Okuduğum Okullar</h1>

    <table>
        <tr>
            <th>Okul Adı</th>
            <th>Tür</th>
        </tr>
        <tr>
            <td>Şair Nabi İlkokulu</td>
            <td>İlkokul</td>
        </tr>
        <tr>
            <td>Şehit Murat Taş Ortaokulu</td>
            <td>Ortaokul</td>
        </tr>
        <tr>
            <td>Eyüpsultan Anadolu Lisesi</td>
            <td>Lise</td>
        </tr>
    </table>
</body>
</html>
