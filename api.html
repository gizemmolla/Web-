<div class="container mt-5">
        <h1>Ülkeler, Başkentler ve Para Birimleri</h1>
        <ul id="country-list"></ul>
    
        <script>
            const baseUrl = 'https://restcountries.com/v3.1/';
            fetch(baseUrl + 'all')
                .then(response => response.json())
                .then(data => {
                    const countryList = document.getElementById('country-list');
                    data.slice(0, 10).forEach(country => {
                        const listItem = document.createElement('li');
                        const name = country.name.common;
                        const capital = country.capital[0];
                        const currency = country.currencies[Object.keys(country.currencies)[0]].name;
                        listItem.textContent = `${name} - Başkent: ${capital}, Para Birimi: ${currency}`;
                        countryList.appendChild(listItem);
                    });
                })
                .catch(error => console.error('Hata:', error));
        </script>
        </div>
